name: Testing API
on: [push, pull_request]
jobs:
  testing-api:
    runs-on: ubuntu-latest
    env:
      SERVICE_ACCOUNT_KEY: ${{secrets.SERVICE_ACCOUNT_KEY}}
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2
      - name: creating and activating virtualenv
        run: |
          pip3 install virtualenv
          virtualenv venv
          source venv/bin/activate
      - name: Installing depedencies
        run: |
          pip install dvc[gs]
          pip install -r requierements_test.txt
      - name: Test API
        run: | 
          export GOOGLE_APLICATION_CREDENTIALS=$(python utilities/setter.py)
          dvc pull model/model.pkl -r model-tracker
          pytest tests.py